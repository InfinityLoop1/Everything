<!DOCTYPE HTML>
<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#151515">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#cccccc">
    <title>Everything Search</title>
    <link rel="stylesheet" href="/search/search.css">
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="../global.css">
  </head>
  <body>
    <header>  
      <nav>  
        <ul>  
          <li>Everything</li> 
          <li><a href="search.html">Search</a></li>
        </ul>  
      </nav>  
    </header> 
    
    <input type="text" id="pageSearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">

    <ul id="pages">
      <li><a href="../index.html">Home</a></li>
      <li><a href="index.html">Test1</a></li>
      <li><a href="index.html">Test2</a></li>
    </ul>
    <script>
      function myFunction() {
        // Declare variables
        var input, filter, ul, li, a, i;
        input = document.getElementById("pageSearch");
        filter = input.value.toUpperCase();
        ul = document.getElementById("pages");
        li = ul.getElementsByTagName("li");
        
        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    </script>
  </body>
</html>
